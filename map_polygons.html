<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Polygon Map Test</title>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry&sensor=false"></script>
        <script src="script.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <div id="header">
                <div id="airmetOptions" style="float:left; display:none; margin-left: 85px;" title="AIRMET/SIGMET Options">
                    <div class="menuitems" style="visibility:visible;">
                        <div id="airTurb" class="menudisabled" onclick="polyMap.checkBox(this); polyMap.togglePolygon(this, 'turb.json');"><input class="menuitemcheckbox" onclick="polyMap.setCheckBit();" disabled="true" type="checkbox"/>Turbulence AIRMET</div>
                        <div id="airIce" class="menudisabled" onclick="polyMap.checkBox(this); polyMap.togglePolygon(this, 'ice.json');"><input class="menuitemcheckbox" onclick="polyMap.setCheckBit();" disabled="true" type="checkbox"/>Icing AIRMET</div>
                        <div id="airIFR" class="menudisabled" onclick="polyMap.checkBox(this); polyMap.togglePolygon(this, 'ifr.json');"><input class="menuitemcheckbox" onclick="polyMap.setCheckBit();" disabled="true" type="checkbox"/>Instrument Flight Rules AIRMET</div>
                        <div id="airMTOS" class="menudisabled" onclick="polyMap.checkBox(this); polyMap.togglePolygon(this, 'mtn.json');"><input class="menuitemcheckbox" onclick="polyMap.setCheckBit();" disabled="true" type="checkbox"/>Mountain Obscuration AIRMET</div>
                        <div id="airOut" class="menudisabled" onclick="polyMap.checkBox(this); polyMap.togglePolygon(this, 'out.json');"><input class="menuitemcheckbox" onclick="polyMap.setCheckBit();" disabled="true" type="checkbox"/>Convective Outlook</div>
                        <div id="sigCon" class="menudisabled" onclick="polyMap.checkBox(this); polyMap.togglePolygon(this, 'con.json');"><input class="menuitemcheckbox" onclick="polyMap.setCheckBit();" disabled="true" type="checkbox"/>Convective SIGMET</div>
                        <div id="sigmet" class="menudisabled" onclick="polyMap.checkBox(this); polyMap.togglePolygon(this, 'testSIGMET.json');"><input class="menuitemcheckbox" onclick="polyMap.setCheckBit();" disabled="true" type="checkbox"/>Test SIGMETs</div>
                    </div>
                </div>
            </div>
        </header>
        <div id="map-canvas"></div>
    </body>
</html>
